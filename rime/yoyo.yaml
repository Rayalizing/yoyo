
speller: # 需要在具体方案中实现

chord_composer: # 需要在具体方案中实现

switches:
  - name: ascii_mode
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  # - name: simplification
    # states: [ 汉字, 漢字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: popping
    # states: [ 连击, 并击 ]
    reset: 1 # 1: 并击
  # - name: input_style
    # states: [ 打单, 打词 ]
    # reset: 0
  # - name: encode
  #   states: [ 完成, 造词 ]

engine:
  processors:
    - ascii_composer
    - chord_composer
    - lua_processor@*yoyo.popping
    - lua_processor@*yoyo.commit_raw
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
  filters:
    - uniquifier
    - simplifier

translator:
  initial_quality: 1    #该翻译器出字优先级别
  dictionary: yoyo
  prism: yoyo
  enable_charset_filter: false
  enable_encoder: false
  enable_sentence: false
  encode_commit_history: false
  enable_user_dict: false
  enable_completion: false # 编码提示 true 开启  false 关闭
  comment_format:  #提示码自定义
    - "xform/~//" #去掉编码提示前的~号
    - "xform/^/ /" #提示前面 +间距
  preedit_format:
      - xform/\[(..)\]/$1/g
      - xform/\((..)\)/$1/g
      - xform/[-=_+]//g

key_binder:
  bindings:
    - {accept: BackSpace, send_sequence: "{BackSpace}{BackSpace}", when: composing}
    # - {accept: Control_L, send: KP_2 , when: has_menu}
    - {accept: apostrophe, send: KP_2 , when: has_menu}  # （这里 send:2 无效了，send:KP_2 才能二选）
    - {accept: "Shift+Tab", send: Page_Up, when: paging}
    - {accept: Tab, send: Page_Down, when: has_menu}
    - {accept: "Control+period", toggle: ascii_punct, when: always}
    - {accept: "Shift+space", toggle: full_shape, when: always}
    # - {accept: "Control+Shift+space", select: .next, when: always}
